  <script>
    function validarCredenciales() {
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();
      const error = document.getElementById("loginError");

      if (usuario === "PeptacoSA" && contrasena === "EDI2025") {
        document.getElementById("loginForm").style.display = "none";
        document.querySelector(".menu").style.display = "grid";
        document.getElementById("cerrarSesionBloque").style.display = "block";
      } else {
        error.textContent = "‚ùå Usuario o contrase√±a incorrectos";
        document.querySelector(".menu").style.display = "none";
        document.querySelectorAll(".modulo").forEach(p => p.style.display = "none");
        document.getElementById("cerrarSesionBloque").style.display = "none";
      }
    }

    function mostrarPanel(id) {
      document.querySelector('.menu').style.display = 'none';
      document.getElementById('cerrarSesionBloque').style.display = 'none';
      document.querySelectorAll('.modulo').forEach(p => p.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function volverAlMenu() {
      document.querySelectorAll('.modulo').forEach(p => p.style.display = 'none');
      document.querySelector('.menu').style.display = 'grid';
      document.getElementById('cerrarSesionBloque').style.display = 'block';
    }

    function cerrarSesion() {
      document.querySelector(".menu").style.display = "none";
      document.getElementById("cerrarSesionBloque").style.display = "none";
      document.querySelectorAll(".modulo").forEach(p => p.style.display = "none");
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("usuario").value = "";
      document.getElementById("contrasena").value = "";
      document.getElementById("loginError").textContent = "";
    }

    function verEstado() {
      const codigo = document.getElementById("codigo-envio").value.trim();
      const estado = document.getElementById("estado-envio");

      switch (codigo) {
        case "1234":
          estado.textContent = "‚úÖ Pedido en camino";
          estado.style.color = "green";
          break;
        case "5678":
          estado.textContent = "üì¶ Pedido entregado";
          estado.style.color = "blue";
          break;
        case "9999":
          estado.textContent = "‚è≥ Pedido en preparaci√≥n";
          estado.style.color = "orange";
          break;
        default:
          estado.textContent = "‚ùå N√∫mero de pedido no encontrado";
          estado.style.color = "red";
      }
    }

    window.onload = function () {
      document.querySelector(".menu").style.display = "none";
      document.querySelectorAll(".modulo").forEach(p => p.style.display = "none");
      document.getElementById("cerrarSesionBloque").style.display = "none";
    };
  </script>

  <script>
  // ‚úÖ Funci√≥n para enviar reclamos (panel de contacto o reclamo)
  function enviarFormulario(tipo) {
    const contenedor = document.querySelector(`#${tipo}`);	
    const datos = {
      tipo: tipo,
    	
    };

    fetch("https://hook.us2.make.com/vs3n2o1ug48cgtbucuaaevhez5dcvwn7", {
      method: "POST",
      body: JSON.stringify(datos),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.text())
    .then(msg => {
      alert("‚úÖ Enviado correctamente");
      contenedor.querySelector("form").reset();
    })
    .catch(err => alert("‚ùå Error al registrar"));
  }

  // ‚úÖ Funci√≥n para consultar estado de env√≠o (panel de seguimiento)
  function verEstado() {
    const codigo = document.getElementById("codigo-envio").value.trim();
    const estado = document.getElementById("estado-envio");

    fetch("https://hook.us2.make.com/9fx37dn7g5g30wx785xkinblj1mvltyf", {
      method: "POST",
      body: JSON.stringify({ codigo }),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.json())
    .then(data => {
      estado.innerHTML = `
        <p>üì¶ Orden recibida: ${data["Orden recibida"] === "‚úì" ? "‚úÖ" : "‚ùå"}</p>
        <p>üîß Preparando pedido: ${data["Preparando pedido"] === "‚úì" ? "‚úÖ" : "‚ùå"}</p>
        <p>üè¨ En centro de distribuci√≥n: ${data["En centro de distribuci√≥n"] === "‚úì" ? "‚úÖ" : "‚ùå"}</p>
        <p>üöö En camino: ${data["En camino"] === "‚úì" ? "‚úÖ" : "‚ùå"}</p>
        <p>‚úÖ Entregado: ${data["Entregado"] === "‚úì" ? "‚úÖ" : "‚ùå"}</p>
      `;
    })
    .catch(() => {
      estado.textContent = "‚ùå Error al consultar el estado";
      estado.style.color = "red";
    });
  }
</script>
