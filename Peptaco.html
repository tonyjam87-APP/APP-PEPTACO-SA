    .login input {

    .modulo {

      border-radius: 10px;

    }
    .contacto-iconos {

      text-align: left;
      max-width: 500px;

      margin-right: auto;
    }
    .contacto-iconos p {
      display: flex;
      align-items: center;
      font-size: 16px;
      margin: 8px 0;
    }
    .contacto-iconos img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Script institucional original -->
  <script>
    function validarCredenciales() {
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();
      const error = document.getElementById("loginError");

      if (usuario === "PeptacoSA" && contrasena === "EDI2025") {
        document.getElementById("loginForm").style.display = "none";
        document.querySelector(".menu").style.display = "grid";
        document.getElementById("cerrarSesionBloque").style.display = "block";
      } else {
        error.textContent = "‚ùå Usuario o contrase√±a incorrectos";
        document.querySelector(".menu").style.display = "none";
        document.querySelectorAll(".modulo").forEach(p => p.style.display = "none");
        document.getElementById("cerrarSesionBloque").style.display = "none";
      }
    }

    function mostrarPanel(id) {
      document.querySelector('.menu').style.display = 'none';
      document.getElementById('cerrarSesionBloque').style.display = 'none';
      document.querySelectorAll('.modulo').forEach(p => p.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function volverAlMenu() {
      document.querySelectorAll('.modulo').forEach(p => p.style.display = 'none');
      document.querySelector('.menu').style.display = 'grid';
      document.getElementById('cerrarSesionBloque').style.display = 'block';
    }

    function cerrarSesion() {
      document.querySelector(".menu").style.display = "none";
      document.getElementById("cerrarSesionBloque").style.display = "none";
      document.querySelectorAll(".modulo").forEach(p => p.style.display = "none");
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("usuario").value = "";
      document.getElementById("contrasena").value = "";
      document.getElementById("loginError").textContent = "";
    }

    function verEstado() {
      const codigo = document.getElementById("codigo-envio").value.trim();
      const estado = document.getElementById("estado-envio");

      switch (codigo) {
        case "1234":
          estado.textContent = "‚úÖ Pedido en camino";
          estado.style.color = "green";
          break;
        case "5678":
          estado.textContent = "üì¶ Pedido entregado";
          estado.style.color = "blue";
          break;
        case "9999":
          estado.textContent = "‚è≥ Pedido en preparaci√≥n";
          estado.style.color = "orange";
          break;
        default:
          estado.textContent = "‚ùå N√∫mero de pedido no encontrado";
          estado.style.color = "red";
      }
    }

    window.onload = function () {
      document.querySelector(".menu").style.display = "none";
      document.querySelectorAll(".modulo").forEach(p => p.style.display = "none");
      document.getElementById("cerrarSesionBloque").style.display = "none";
    };
  </script>

        articulo: document.querySelector(`#${tipo} input[name='articulo']`)?.value || "",
        cantidad: document.querySelector(`#${tipo} input[name='cantidad']`)?.value || "",
        pedido: document.querySelector(`#${tipo} select[name='pedido']`)?.value || "",
        motivo: document.querySelector(`#${tipo} select[name='motivo']`)?.value || "",

fetch("https://hook.us2.make.com/vs3n2o1ug48cgtbucuaaevhez5dcvwn7", {
